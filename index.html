<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Min & Max</title>

</head>
<body>
    <div class="container">
        <h1>Min & Max</h1>
        
        <h2>Enter at least 4 numbers (Add spacing between)</h2>
        <input type="text" data-num>
    
        <div class="button">
            <button data-btn>Display</button>
        </div>
    
        <div class="result-container">
            <div class="result">
                <h3>Min Value</h3>
                <input type="text" data-dis1 readonly>
            </div>

            <div class="result">
                <h3>Max Value</h3>
                <input type="text" data-dis2 readonly>
            </div>
        </div>
    </div>
    
    <script src="./JS/index.js"></script>
</body>
</html>
